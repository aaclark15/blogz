{% extends 'base.html' %}
{% block content %}

    <h1>Build A Blog</h1>
    <form action='/blog' method='POST'>

    <ul>
        {% for blog in blogs %}
        <li><h2>{{blog.title}}</h2>
            <br> {{blog.body}}
        </li>
        <hr />
        {% endfor %}
    </ul>

    </form>


{% endblock %}
