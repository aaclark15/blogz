{% extends 'base.html' %}
{% block content %}

    <h1>Build A Blog</h1>
    <form action='/blog' method='POST'>

    <ul>
        {% for blog in blogs %}
       
            <li><a href='/display?id={{blog.id}}'>{{blog.title}}</a>
            <br>       
            {{blog.body}}
        </li>
        <hr />
        {% endfor %}
    </ul>

    </form>


{% endblock %}
